{% extends "base.html" %}

{% block content %}
<form action="/newpost">
    <input type="submit" value="New Blog Entry">
</form>
<br>

{% for blogpost in blogposts %}
    <div>
        <span class="blogpost-title"><a href="/blog/{{ blogpost.key().id() }}">{{ blogpost.title }}</a></span>
        <p class="post_preview">{{ blogpost.post_preview }}</p>
    </div>
{% endfor %}

{% endblock %}
