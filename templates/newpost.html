{% extends "base.html" %}

{% block content %}

<form method="post">
    <label>
        <div>Title</div>
        <input type="text" name="title" value={{ title }}>
    </label>

    <br>
    <br>

    <label>
        <div>Body</div>
        <textarea name="body">{{ body }}</textarea>
    </label>

    <br>
    <button>Post It!!!</button>
    <br>

    <span class="error">{{ error }}</span>
</form>

{% endblock %}
